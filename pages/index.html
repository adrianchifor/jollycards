<!doctype html>
<html>
	<head>
		<title>JollyCards</title>
		<link rel="icon" href="https://s3-eu-west-1.amazonaws.com/jollycards-static/favicon.png">
		<link href="https://fonts.googleapis.com/css?family=Roboto+Mono:400,300" rel="stylesheet" type="text/css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.min.css">

		<style>
			body {
                background-image: url("https://s3-eu-west-1.amazonaws.com/jollycards-static/geometry2.png");
                background-repeat: repeat;
				-webkit-font-smoothing: antialiased;
				-moz-osx-font-smoothing: grayscale;
				text-align: center;
				font-family: 'Roboto Mono';
			}

			h2 {
				font-weight: 400;
				margin: 4vh 4vw;
                padding-top: 100px;
				letter-spacing: 3px;
				color: black;
			}

            h3 {
				font-weight: 300;
				margin: 4vh 4vw;
                padding-bottom: 80px;
				color: black;
			}

			button {
				margin: 0 2.5px 4vh 2.5px;
				text-decoration: none;
				color: grey;
				padding: 15px;
				line-height: 1;
				min-width: 120px;
				background: rgba(255,255,255, 0.03);
				border-radius: 6px;
			}

            input {
				margin: 0 2.5px 4vh 2.5px;
				text-decoration: none;
				color: grey;
				padding: 15px;
				line-height: 1;
                text-align: center;
				min-width: 280px;
				background: rgba(255,255,255, 0.03);
				border-radius: 6px;
            }

			button:hover {
				background: rgba(0,0,0, 0.03);
			}

            input:hover {
				background: rgba(0,0,0, 0.03);
			}
		</style>
	</head>
	<body>
		<h2>JollyCards</h2>
        <h3>Special event eCards, made simple.</h3>
		<form onsubmit="return create();">
			<input id="eventName" placeholder="Event (e.g. Tom's Birthday)" required="">
			<button id="createEvent">Create</button>
		</form>

		<script>
			function create() {
				var eventName = document.getElementById('eventName').value;
				$.post("/api/event/new", { "eventName": eventName },
					function(data) {
						if (data.status == 200) {
							window.location.href = "/" + data.eventId;
						} else {
							alert("Oups! Failed to create new event. Please try again later or contact us at info@jolly.cards");
						}
					}
				);

                return false;
            }
		</script>
	</body>
</html>
